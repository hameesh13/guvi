<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <label for="dob">Enter DOB</label>
      <input id="dob" type="date" onchange="age()" />
      <table>
        <tr>
          <td>YEARS</td>
          <td id="year"></td>
        </tr>
        <tr>
          <td>MONTHS</td>
          <td id="month"></td>
        </tr>
        <tr>
          <td>DAYS</td>
          <td id="day"></td>
        </tr>
        <tr>
          <td>HOURS</td>
          <td id="hour"></td>
        </tr>
        <tr>
          <td>MINS</td>
          <td id="min"></td>
        </tr>
        <tr>
          <td>SECS</td>
          <td id="sec"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
